{% extends 'base.html' %}

{% block content %}
  <div class="left">
    {% if object %}
        <h1>Edit <span">{{object.name}}</span></h1>
    {% else %}
        <h1 class="display-4">Add Goal</h1>
{% endif %}
  </div>
<form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-primary">
  </form>
{% endblock %}
