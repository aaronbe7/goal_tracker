{% extends 'base.html' %}

{% block content %}
  <h1>Delete Goal List</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type = "text" name="list" value={{object.id}} class="visually-hidden">
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'goallist_detail' user.id goallist.id %}">Cancel</a>
  </form>
{% endblock %}
