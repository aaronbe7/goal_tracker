{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-10"> 
            <div class="left">
                <h1 class="display-4">Your Goal Lists</h1>
            </div>
        </div>
            <div id="spacing" class="col-2"> 
                <a href="{% url 'create_goallist' user.id  %}" class="btn btn-primary">New List</a>
            </div>
        </div>
    </div>
</div>

{% for list in lists %}
<div class="card">
    <div class="card-header">
        <div class="text-primary">
            <a href="{% url 'goallist_detail' user.id list.id %}" class="text-primary btn">
                <h3>{{ list.title }} </h3>
                 </a>
                </div>
                <h6>Description: {{ list.description }}</h6>
            </div>
            <div class="card-body">
                <h6>Goal: {{ list.goals }}</h6>
            </div>
            <input type="text" name="field1" value="{% if request.POST.field1 %}{{ request.POST.field1}}{% endif %}">
        </div>&nbsp
{% endfor %}

{% endblock %}
