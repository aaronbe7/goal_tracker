{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-10"> 
            <div class="left">
                <h1 class="display-4">Your Goals</h1>
            </div>
        </div>
            <div id="spacing" class="col-2"> 
                <a href="{% url 'create_goallist' user.id  %}" class="btn btn-primary">New List</a>
            </div>
        </div>
    </div>
</div>

{% for list in lists %}
    <div class="card">
         <div class="card-content">
            <h3>List: {{ list.title }}: {{ list.category }}</h3>
            <h6>Description: {{ list.description }}</h6>
            <h6>Goal: {{ list.goals }}</h6>
         </div>
     </div>
{% endfor %}

{% endblock %}
