{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="left">
<h1 class="display-2">{{ user.username }}'s profile</h1>
</div>
<h1 class="display-6">Edit <span>Profile</span></h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Username</button>
    </form>
</div>

{% endblock %}
