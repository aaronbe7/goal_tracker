{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FFB544">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">&nbsp;&nbsp;Goal Tracker</a>
          <div class="navbar">
              {% if user.is_authenticated %}
              <a href="{% url 'add_goal' user.id 1 %}">Add Goal</a>
              <a href="{% url 'user_goals' user.id %}">Your Goals</a>
              <a href="{% url 'logout' %}">Log Out</a>
              {% else %}
              <a href="{% url 'signup' %}">Sign Up</a>
              <a href="{% url 'login' %}">Log In</a>
              {% endif %}
          </div>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
