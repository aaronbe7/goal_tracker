{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goal Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2B80FF">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">&nbsp;&nbsp;<img src="{% static 'images/logo.png' %}" width="75px" style="border-radius: 15%"></a>
          <div class="navbar">
              {% if user.is_authenticated %}
              <a id="text-color" class="nav-link" href="{% url 'user_goals' user.id %}">Your Goal Lists</a>
              <a id="text-color" class="nav-link" href="{% url 'create_goallist' user.id  %}">Create a Goal List</a>
              <div class="nav-item dropdown">
                <a id="text-color" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {{ user.username }}</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a id="profile-color" class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <div class="dropdown-divider"></div>
              <a id="logout-color" class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
              </div>
              </div>
              {% else %}
              <a id="text-color" class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              <a id="text-color" class="nav-link" href="{% url 'login' %}">Log In</a>
              {% endif %}
          </div>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
