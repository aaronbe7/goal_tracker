{% extends 'base.html' %}
{% block content %}
<h1>Goal List Details</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ goallist.title }}</span>
          <p>Description: {{ goallist.description }}</p>
          {% if goallist.goals %}
            <p>Goals: {{ goallist.goal }}</p>
          {% else %}
            <p>No goals yet</p>
          {% endif %}
        </div>
        <div class="card-action">
          <a href="{% url 'goallist_update' goallist.id %}">Edit</a>
          <a href="{% url 'goallist_delete' goallist.id %}">Delete</a>
      </div>
    </div>

{% endblock %}
