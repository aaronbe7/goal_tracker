{% extends 'base.html' %}
{% block content %}
<div class="left">
  <h1 class="display-4">Goal List Details</h1>
</div>


<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ goallist.title }}</span>
          <p>Description: {{ goallist.description }}</p>
          {% if goallist.goals %}
            <p>Goals: {{ goallist.goal }}</p>
          {% else %}
            <p>No goals yet</p>
          {% endif %}
        </div>
    </div>

{% endblock %}
