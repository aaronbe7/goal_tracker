{% extends 'base.html' %}
{% block content %}

<h1>Get Some Inspiration</h1>

{% for goal in goals %}
    <a href="{% url 'goal' goal.id %}">
        <div class="card">
            <div class="card-content">
                <p>Goal: {{ goal.name }}</p>
                <p>Date Added: {{ goal.date_added }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
