{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
<div class="left">
	<h1 class="display-4">Login</h1>
</div>

<form method="post" action="{% url 'login' %}">
	<div class="row">
		<div class="col-6">
			{% csrf_token %} 
			{{ form|crispy }}
		</div>
	</div>	
	<input type="submit" id="spacing" class="btn btn-primary" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock content %}
